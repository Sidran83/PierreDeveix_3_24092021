<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OhMyFood!</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  <script src="https://kit.fontawesome.com/da3e0552c2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
  <header class="header">
    <div class="header__logo"></div>
    <form action="#" method="get" class="header__search">
      <div id="searchbar">
        <i class="fas fa-map-marker-alt"></i>
        <input placeholder="Paris, Belleville">
      </div>
      <div id="description">
        <h1>Réservez le menu qui vous convient</h1>
        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
      </div>
      <div id="button">
        <input type="submit" value="Explorer nos restaurants">
      </div>
    </form>

  </header>

  <div id="bloc-page">

    <section id="description">
      <h1>Fonctionnement</h1>
      <i class="fas fa-mobile-alt"></i>
      <button>Choisissez un restaurant</button>
      <i class="fas fa-list"></i>
      <button>Composez votre menu</button>
      <i class="fas fa-store"></i>
      <button>Dégustez au restaurant</button>
    </section>

    <section id="restaurants">
      <h1>Restaurants</h1>
      <a href="#">La palette du goût</a>
      <a href="#">La note enchantée</a>
      <a href="#">A la française</a>
      <a href="#">Le délice des sens</a>
    </section>

    <footer>

      <p>Proposer un restaurant</p>
      <p>Devenir partenaire</p>
      <p>Mentions légales</p>
      <p>Contact</p>
    </footer>

  </div>
</body>
</html>
